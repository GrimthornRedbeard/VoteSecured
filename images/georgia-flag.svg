<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Georgia State Flag -->
  <!-- Blue canton -->
  <rect x="0" y="0" width="120" height="80" fill="#003366"/>
  
  <!-- Red stripes -->
  <rect x="0" y="80" width="300" height="20" fill="#CC0000"/>
  <rect x="0" y="120" width="300" height="20" fill="#CC0000"/>
  <rect x="0" y="160" width="300" height="20" fill="#CC0000"/>
  
  <!-- White stripes -->
  <rect x="0" y="100" width="300" height="20" fill="white"/>
  <rect x="0" y="140" width="300" height="20" fill="white"/>
  <rect x="0" y="180" width="300" height="20" fill="white"/>
  
  <!-- Continue red stripes on canton area -->
  <rect x="120" y="80" width="180" height="20" fill="#CC0000"/>
  <rect x="120" y="120" width="180" height="20" fill="#CC0000"/>
  <rect x="120" y="160" width="180" height="20" fill="#CC0000"/>
  
  <!-- Georgia state seal in canton -->
  <circle cx="60" cy="40" r="35" fill="#FFD700" stroke="#003366" stroke-width="2"/>
  
  <!-- Simplified seal elements -->
  <rect x="45" y="20" width="30" height="25" fill="#003366" stroke="#FFD700" stroke-width="1"/>
  <rect x="47" y="22" width="6" height="21" fill="#FFD700"/>
  <rect x="57" y="22" width="6" height="21" fill="#FFD700"/>
  <rect x="67" y="22" width="6" height="21" fill="#FFD700"/>
  
  <!-- Arch base -->
  <rect x="42" y="45" width="36" height="8" fill="#003366"/>
  
  <!-- Text -->
  <text x="60" y="65" text-anchor="middle" font-family="serif" font-size="8" fill="#003366" font-weight="bold">GEORGIA</text>
</svg>